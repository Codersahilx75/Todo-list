<div class="container mx-auto mt-20  ">
    <!-- <div class="justify-center items-center flex mb-10 font-bold text-4xl text-blue-500">
        <h1>To-Do List</h1>
    </div> -->

    <!-- Outer Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Task Section -->
        <div class="flex flex-col gap-4">
            <div class="flex justify-center items-center border p-4 rounded-md shadow-md bg-white">
                <h3 class="font-bold">Task</h3>
            </div>
            <div
                class="flex flex-col border px-4 py-2 rounded-md shadow-md bg-white min-h-[100px]"
                id="task-section"
                ondragover="allowDrop(event)"
                ondrop="dropTask(event, 'task-section')"
            ></div>
            <div class="flex justify-center items-center border px-4 py-2 rounded-md shadow-md bg-gray-800 hover:bg-gray-700">
                <h3
                    class="text-2xl font-bold text-blue-500 cursor-pointer hover:text-blue-700"
                    onclick="openAddTaskModal('task-section')"
                >
                    +
                </h3>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="flex flex-col gap-4">
            <div class="flex justify-center items-center border p-4 rounded-md shadow-md bg-white">
                <h3 class="font-bold">Progress</h3>
            </div>
            <div
                class="flex flex-col border px-4 py-2 rounded-md shadow-md bg-white min-h-[100px]"
                id="progress-section"
                ondragover="allowDrop(event)"
                ondrop="dropTask(event, 'progress-section')"
            ></div>
            <div class="flex justify-center items-center border px-4 py-2 rounded-md shadow-md bg-gray-800 hover:bg-gray-700">
                <h3
                    class="text-2xl font-bold text-blue-500 cursor-pointer hover:text-blue-700"
                    onclick="openAddTaskModal('progress-section')"
                >
                   +
                </h3>
            </div>
        </div>

        <!-- Complete Section -->
        <div class="flex flex-col gap-4">
            <div class="flex justify-center items-center border p-4 rounded-md shadow-md bg-white">
                <h3 class="font-bold">Complete</h3>
            </div>
            <div
                class="flex flex-col border px-4 py-2 rounded-md shadow-md bg-white min-h-[100px]"
                id="complete-section"
                ondragover="allowDrop(event)"
                ondrop="dropTask(event, 'complete-section')"
            ></div>
            <div class="flex justify-center items-center border px-4 py-2 rounded-md shadow-md bg-gray-800 hover:bg-gray-700">
                <h3
                    class="text-2xl font-bold text-blue-500 cursor-pointer hover:text-blue-700"
                    onclick="openAddTaskModal('complete-section')"
                >
                   +
                </h3>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Adding Task -->
<div
    id="addTaskModal"
    class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden"
>
    <div class="bg-white p-6 rounded-md w-80">
        <h2 class="text-xl font-bold mb-4">Add Task</h2>
        <input
            type="text"
            id="taskTitleInput"
            class="w-full border border-gray-300 rounded-md p-2 mb-4"
            placeholder="Enter Task Title"
        />
        <textarea
            id="taskDescriptionInput"
            class="w-full border border-gray-300 rounded-md p-2 mb-4"
            placeholder="Enter Task Description"
            rows="4"
        ></textarea>
        <div class="flex justify-end gap-4">
            <button
                class="bg-gray-300 px-4 py-2 rounded-md"
                onclick="closeAddTaskModal()"
            >
                Cancel
            </button>
            <button
                class="bg-blue-500 text-white px-4 py-2 rounded-md"
                onclick="addTaskFromModal()"
            >
                Add Task
            </button>
        </div>
    </div>
</div>
